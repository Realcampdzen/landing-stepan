<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Степан Иванов | Контент и нейросети</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background: url('hero-visual.png') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: #111827;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #4b5563;
    }

    .services, .technology, .contact {
      margin-top: 60px;
      padding: 40px;
      background: url('section-background.png') center/cover no-repeat;
      border-radius: 12px;
    }

    .services h2, .technology h2, .contact h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111827;
    }

    .services ul, .technology ul {
      list-style: none;
      padding: 0;
    }

    .services li, .technology li {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #374151;
    }

    .technology img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }

    .contact p {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      color: #fff;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
  </style>
</head>
<body>

<div class="container">
  <section class="hero">
    <h1>Степан Иванов</h1>
    <p>Креатив, тексты, нейросети: создаю контент, который работает.</p>
  </section>

  <section class="services">
    <h2>Что я делаю</h2>
    <!-- Здесь будет список услуг -->
  </section>

  <section class="technology">
    <h2>Технологии и автоматизация</h2>
    <img src="technology-illustration.png" alt="Технологичная иллюстрация">
  </section>

  <section class="contact">
    <h2>Готовы начать?</h2>
    <p>Напишите мне в Telegram, чтобы обсудить ваш проект.</p>
    <div style="text-align: center;">
      <a href="https://t.me/твойник" class="button" target="_blank">Написать в Telegram</a>
    </div>
  </section>
</div>

</body>
</html>
